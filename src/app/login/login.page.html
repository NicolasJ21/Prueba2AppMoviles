

<ion-content>
  <ion-img src="https://png.pngtree.com/png-vector/20221003/ourmid/pngtree-open-source-programming-png-image_6264096.png" ></ion-img>
  <h2 class="ion-text-center">Bienvenido</h2>
  <ion-card>

    <ion-card-header>


    </ion-card-header>

    <ion-card-content>

    <form [formGroup]="formulario" (ngSubmit)="envio()" *ngIf="formulario">
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input formControlName="username" [clearOnEdit]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password" [clearOnEdit]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Recuerdame</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <br>
      <ion-button expand="block" type="submit" >Iniciar sesion</ion-button>
    </form>
    </ion-card-content>
  </ion-card>

</ion-content>
